<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Ingrese un número:</label>
    <input type="number" id="num">
    <button onclick="encontrarPrimos()">buscar primos</button>
    <p id="resultado"></p>
    <script>
        function encontrarPrimos() {
          let num = document.getElementById("num").value;
          let primos = [];
          for (let i = 2; i <= num; i++) {
            let esPrimo = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
              if (i % j === 0) {
                esPrimo = false;
                break;
              }
            }
            if (esPrimo) {
              primos.push(i);
            }
          }
          let resultado = document.getElementById("resultado");
          resultado.innerHTML = primos.join(", ") + "<br>" + primos.length + " números primos encontrados.";
        }
    </script>
</body>
</html>
