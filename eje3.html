<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <label>escriba un numero que quiera factorial:</label>
	<input type="number" id="number">
	<button onclick="calculate()">Calcule</button>
	<p id="output"></p>
	
          <script>
            function calculate() {
    let number = document.getElementById("number").value;
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
      factorial *= i;
    }
    document.getElementById("output").innerHTML = "Factorial of " + number + " is: " + factorial;
  }
          </script>
</body>
</html>
