<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero">
    <button onclick="encontrarMultiplos()">Buscar Multiplos</button>
    <p id="resultado"></p>
    
    <br><br>
    <script>
      function encontrarMultiplos() {
        let numero = parseInt(document.getElementById("numero").value);
        let multiplos = [];
        for (let i = 1; i <= numero; i++) {
          if (i % 3 == 0 && i % 5 == 0) {
            multiplos.push(i);
          }
        }
        document.getElementById("resultado").innerHTML = "Hay " + multiplos.length + " números múltiplos de 3 y 5 entre 1 y " + numero + ": " + multiplos.join(", ");
      }
    </script>
</body>
</html>
